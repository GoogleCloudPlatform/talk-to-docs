# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    - uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pylint pytest
        pip install -e .
    - name: Lint with pylint
      run: |
        # stop the build if there are Python syntax errors or undefined names
        pylint gen_ai/llm.py gen_ai/common gen_ai/deploy gen_ai/check_pipeline.py gen_ai/custom_client_functions.py
    - name: Create directory structure in writable area
      run: mkdir -p $HOME/resources/uhg/main_folder
    - name: Create symlink
      run: |
        sudo ln -s $HOME/resources /mnt/resources
        echo "Directory structure created and symlinked"
    - name: Test with pytest
      run: |
        echo "Run the tests later"
        # python gen_ai/copy_resources.py gs://public_ci_cd_bucket
        # pytest gen_ai/tests
